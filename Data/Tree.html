<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tree</title>

  <style>

    .node {
      cursor: pointer;
    }

    .node rect {
      fill: #008fd4;
      /*stroke: #008fd5;*/
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }

  </style>

</head>

<body>
<p id="hover">Gain.</p>
<!-- load the d3.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<script>

  const margin = {top: 20, right: 120, bottom: 20, left: 120},
          width = 960 - margin.right - margin.left,
          height = 960 - margin.top - margin.bottom;

  var i = 0,
          duration = 150,
          root;

  var tree = d3.layout.tree().size([height, width]);

  var diagonal = d3.svg.diagonal()
          .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
          .attr("width", width + margin.right + margin.left)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



  fetch('data.json').then(
          async (treeData) => {
            treeData = await treeData.json();

            root = treeData;
            root.x0 = height / 2;
            root.y0 = 0;

            update(root);

            d3.select(self.frameElement).style("height", "500px");

          });

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodes…
    var node = svg.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
            .on("click", click);
    //
    // nodeEnter.append("rect")
    //           .attr("width", 20)
    //           .attr("height", 20)
    //           .attr("x", -12.5)
    //           .attr("y", -10)
    //           .style("fill", function (d) {
    //             return d.config[0] < 0 ? "#008fd5" : "#fc4f30";
    //           });
    // nodeEnter.append("rect")
    //           .attr("width", 20)
    //           .attr("height", 20)
    //           .attr("x", -12.5 + 22.5)
    //           .attr("y", -10)
    //           .style("fill", function (d) {
    //             return d.config[1] < 0 ? "#008fd5" : "#fc4f30";
    //           });
    // nodeEnter.append("rect")
    //           .attr("width", 20)
    //           .attr("height", 20)
    //           .attr("x", -12.5 + 2*22.5)
    //           .attr("y", -10)
    //           .style("fill", function (d) {
    //             return d.config[2] < 0 ? "#008fd5" : "#fc4f30";
    //           });

    var k = 0;

    for (k = 0; k < 3; k++) {
      nodeEnter.append("rect")
              .attr("width", 20)
              .attr("height", 20)
              .attr("x", -12.5 + k*22.5)
              .attr("y", -10)
              .style("fill", function (d) {
                return d.config[k] < 0 ? "#008fd5" : "#fc4f30";
              });

      nodeEnter.on('mouseover', function(d){
                d3.select(this).style({opacity:'0.8'});

                d3.select('#hover').text('Gain: ' + d.gain).style({opacity:'1.0'});
              })

              .on('mouseout', function(d){
                d3.select(this).style({opacity:'1.0',});
                d3.select("#hover").text('Gain.').style({opacity:'1.0'})
              });
    }

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("text")
            .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
            .remove();

    nodeExit.select("rect")
            .attr("width", 20)
            .attr("height", 20);


    nodeExit.select("text")
            .style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
            .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
              var o = {x: source.x0, y: source.y0};
              return diagonal({source: o, target: o});
            });

    // Transition links to their new position.
    link.transition()
            .duration(duration)
            .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
              var o = {x: source.x, y: source.y};
              return diagonal({source: o, target: o});
            })
            .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);
  }

</script>

</body>
</html>
